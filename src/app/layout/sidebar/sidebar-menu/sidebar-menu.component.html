<nav class="side-menu">
  <ul class="side-menu__list">
    <li
      class="side-menu__item"
      *ngFor="let item of sideMenuItems;"
      [routerLink]="[item.name | lowercase]"
      [routerLinkActive]="'side-menu__item--selected'"
    >
      <i class="{{item.icon}}"></i>
      <a>{{item.name}}</a>
    </li>
  </ul>
</nav>
