<app-backdrop-spinner *ngIf="!userList"></app-backdrop-spinner>
<nz-content class="main">
  <div class="row">
    <app-users-list
      [usersList]="userList"
      (userSelected)="onUserSelected($event)"
    ></app-users-list>
    <app-user-details
      [selectedUser]="selectedUser"
    ></app-user-details>
  </div>
</nz-content>
